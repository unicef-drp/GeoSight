<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="No description yet."/>
    <link rel="shortcut icon" href="{{ preferences.favicon }}"
          type="image/x-icon">
    <title>{{ preferences.site_title }} : {{ page_title }}</title>
    <meta name="description"
          content="Gis-geo Analytics Platform (GAP) Dashboard."/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rubik:300,300i,500,500i"/>
    <style>
        :root {
            --primary-color: {{ preferences.primary_color }};
        }
    </style>
    {% block extrastyle %}
    {% endblock %}
</head>
<body>

<div id="app"></div>
<script>
  let editMode = {% if edit_mode %} true {% else %} false {% endif %};
  const user = {{ user|safe }};
  const csrfmiddlewaretoken = '{{ csrf_token }}';
  const preferences = {{ preferences|safe }};
  const links = {{ links|safe }};
  const definition = {{ definition|safe }};
  let urls = {
    'login': "{% url 'login' %}",
    'logout': "{% url 'logout' %}",
    'admin': "{% url 'admin:index' %}",
    'dashboardData': '{% url 'dashboard-data-api' slug=dashboard.id %}'
  }
  if (editMode) {
    urls = Object.assign({}, urls, {
      'referenceLayersAPI': '{% url 'reference-layer-list-api' %}'
    })
  }
</script>
{% block render_bundle %}
{% endblock %}
{% block scripts %}
{% endblock %}
</body>
</html>

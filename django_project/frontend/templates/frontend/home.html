{% extends 'frontend/base.html' %}
{% load render_bundle from webpack_loader %}
{% block render_bundle %}
    {% render_bundle 'Home' %}
{% endblock %}
{% block style %}
    <style>
        {% if preferences.background_image %}
            main {
                background: url("{{ preferences.background_image }}") no-repeat;
                background-size: cover;
            }
        {% endif %}
    </style>
{% endblock %}
{% block scripts %}
    <script>
      const dashboards = {{ dashboards|safe }};
      urls.api = {
        'create': '{% url 'dashboard-create-view' %}',
      }
    </script>
{% endblock %}
